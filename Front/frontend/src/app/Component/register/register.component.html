<div class="container">
  <div class="card shadow-lg o-hidden border-0 my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-5 d-none d-lg-flex">
          <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/dogs/image2.jpeg&quot;);"></div>
        </div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h4 class="text-dark mb-4">Create an Account!</h4>
            </div>
            <form class="user" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
              <div class="row mb-3">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input class="form-control form-control-user" type="text" placeholder="Display Name" name="name" [(ngModel)]="form.displayName">
                </div>
                <div class="col-sm-6">
                  <input class="form-control form-control-user" type="email" placeholder="Email" name="email" [(ngModel)]="form.email">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input class="form-control form-control-user" type="password" placeholder="Password" name="password" [(ngModel)]="form.password" #password="ngModel">
                </div>
                <div class="col-sm-6">
                  <input class="form-control form-control-user" type="password" placeholder="Repeat Password" name="password_repeat" [(ngModel)]="form.matchingPassword" #mPassword="ngModel">
                </div>
                <div class="alert alert-danger mt-3" role="alert" *ngIf="f.submitted && password != mPassword">Passwords are not matching!</div>
                <input value="LOCAL" [(ngModel)]="form.socialProvider" hidden>
              </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
              <hr><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i class="fab fa-google"></i>&nbsp; Register with Google</a><a class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i class="fab fa-facebook-f"></i>&nbsp; Register with Facebook</a>
              <hr>
            </form>
            <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
            <div class="text-center"><a class="small" href="/login">Already have an account? Login!</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
