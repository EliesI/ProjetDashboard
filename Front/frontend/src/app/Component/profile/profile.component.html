<div class="container-fluid">
  <h3 class="text-dark mb-4">Profile</h3>
  <div class="row mb-3">
    <div class="col-lg-8">
      <div class="row">
        <div class="col">
          <div class="card shadow mb-3">
            <div class="card-header py-3">
              <p class="text-primary m-0 fw-bold">User Settings</p>
            </div>
            <div class="card-body">
              <form class="form-signin" [formGroup]="editUserForm" (ngSubmit)="editUser()">
                <div class="row">
                  <input type="hidden" class="form-control" formControlName="id" [(ngModel)]="currentUser.id" required>
                  <div class="col">
                    <div class="mb-3"><label class="form-label" for="displayName"><strong>Username</strong></label>
                      <input type="text" class="form-control" formControlName="displayName" required
                        [(ngModel)]="currentUser.displayName" id="displayName">
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3"><label class="form-label" for="email"><strong>Email Address</strong></label>
                      <input type="text" class="form-control" formControlName="email" id="email" required
                        [(ngModel)]="currentUser.email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="mb-3"><label class="form-label" for="password"><strong>Mot de passe</strong></label>
                      <input type="password" class="form-control" formControlName="password" required
                        [(ngModel)]="currentUser.password" id="password">
                    </div>
                  </div>
                </div>
                <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Modifier</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
